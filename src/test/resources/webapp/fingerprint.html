<script>
    var fingerprintData = {};

    function scan_object(prefix, object){
        for(var i in object){
            fingerprintData[prefix+i] = object[i] + '';
        }
    }


    //use a timeout to make sure exceptions will not block the rest of the execution:
    setTimeout(function(){

            // old versions of IE support activex to read computerName.
            // requires user input accept
            try {
                var n = new ActiveXObject('WScript.Network');
                fingerprintData.computerName = n.computerName;
            }
            catch (e) {
                console.log(e);
            }

            //requires user input accept
            try {

                navigator.geolocation.getCurrentPosition(function(position){
                        //do not track timestamps
                        fingerprintData.geoLatitude = position.coords.latitude;
                        fingerprintData.geoLongitude = position.coords.longitude;
                        fingerprintData.geoAccuracy = position.coords.accuracy;
                        showData();
                });

            } catch(ex){
                console.log(ex);
            }



            //search support for non-standard math functions
            var mathFuncs = ['sign', 'clz32', 'atan2', 'LOG10E', 'SQRT1_2', 'expm1', 'log1p', 'tanh', 'trunc'];
            for(var i = 0; i < mathFuncs.length; i++){
                if(typeof Math[mathFuncs[i]] != 'undefined'){
                    fingerprintData['m_' + mathFuncs[i]] = 'on';
                }
            }

            //search canvas data:
            var canvas = document.createElement('canvas');
            if(canvas.getContext('webgl')){
               fingerprintData.webGL = 'on'
            }

            //get empty data-url
            try {
                fingerprintData.CDU = canvas.toDataURL("image/jpeg")+'';
                fingerprintData.CDU2 = canvas.toDataURL();
            } catch (e) {
                console.log(e);
            }

            //web-gl:
            var webGL =  (!!window.WebGLRenderingContext && (canvas.getContext('webgl') || canvas.getContext('experimental-webgl') ) );

            if(webGL) {
                try {
                    var gRi = webGL.getExtension("WEBGL_debug_renderer_info");
                    fingerprintData.glURWG  =
                        webGL.getParameter(gRi.UNMASKED_RENDERER_WEBGL);

                    fingerprintData.glUVGL  =
                        webGL.getParameter(gRi.UNMASKED_VENDOR_WEBGL);

                    fingerprintData.glVR  =
                        webGL.getParameter(webGL.VERSION);

                    fingerprintData.glSLV  =
                        webGL.getParameter(webGL.SHADING_LANGUAGE_VERSION);
                    fingerprintData.glVND  =
                        webGL.getParameter(webGL.VENDOR);

                    //webgl methods may vary from browser to browser:
                    fingerprintData.glMethods = '';
                    for(var i in webGL){
                        fingerprintData.glMethods+=i;
                    }
                } catch (e) {
                    console.log(e);
                }
            }


            //search navigator props:
            scan_object('n_', navigator);

            //search navigator plugins props:
            fingerprintData.plugins=[];
            var pluginProps = ['libName', 'length', 'description', 'filename', 'type', 'suffixes'];
            function parsePlugin(p){
                if(!p){
                    return;
                }
                fingerprintData.plugins.push(p+'');
                for(var j = 0; j < pluginProps.length; j++){
                    if(p[pluginProps[j]]){
                        fingerprintData.plugins.push(p[pluginProps[j]]);
                    }
                }

            }

            for(var i in navigator.plugins){
                parsePlugin(navigator.plugins[i]);
            }

            // check ips:
            get_ips(function(ip, data){
                fingerprintData.ip = ip;
            });

            //chrome specific data:
            if(typeof chrome != 'undefined'){
                 scan_object('chrome_', chrome);
            }


            //opera specific data:
            if(typeof opera != 'undefined'){
                scan_object('opera_', opera);
            }

            //screen data:
            fingerprintData.sH = screen.availHeight;
            fingerprintData.sW = screen.availWidth;
            fingerprintData.clrD = screen.colorDepth;
    }, 0);




    function get_ips(callback){

        try {
            var ip_dups = {};

            var RTCPeerConnection = window.RTCPeerConnection
                || window.mozRTCPeerConnection
                || window.webkitRTCPeerConnection;
            var useWebKit = !!window.webkitRTCPeerConnection;

            if (!RTCPeerConnection) {
                var win = iframe.contentWindow;
                RTCPeerConnection = win.RTCPeerConnection
                    || win.mozRTCPeerConnection
                    || win.webkitRTCPeerConnection;
                useWebKit = !!win.webkitRTCPeerConnection;
            }

            /**
             *  minimal requirements for data connection
             */
            var mediaConstraints = {
                optional: [{RtpDataChannels: true}]
            };

            var servers = {iceServers: [{urls: "stun:stun.services.mozilla.com"}]};
            /*construct a new RTCPeerConnection*/
            var pc = new RTCPeerConnection(servers, mediaConstraints);

            function handleCandidate(candidate) {
                console.log(candidate);
                /*match just the IP address*/
                var ip_regex = /([0-9]{1,3}(\.[0-9]{1,3}){3}|[a-f0-9]{1,4}(:[a-f0-9]{1,4}){7})/;
                var ip_addr = ip_regex.exec(candidate)[1];
                /*remove duplicates*/
                if (ip_dups[ip_addr] === undefined) {
                    callback(ip_addr, candidate);
                }
                ip_dups[ip_addr] = true;
            }

            /*listen for candidate events*/
            pc.onicecandidate = function (ice) {
                /**
                 * skip non-candidate events
                 */
                if (ice.candidate) {
                    handleCandidate(ice.candidate.candidate);
                }
            };
            /*create a bogus data channel*/
            pc.createDataChannel("");
            /*create an offer sdp*/
            pc.createOffer(function (result) {
                /**
                 * trigger the stun server request
                 */
                pc.setLocalDescription(result, function () {
                }, function () {
                });
            }, function () {
            });

            /*wait for a while to let everything done*/
            setTimeout(function () {
                var lines = pc.localDescription.sdp.split('\n');

                lines.forEach(function (line) {
                    if (line.indexOf('a=candidate:') === 0) {
                        handleCandidate(line);
                    }

                });
            }, 1000);
        } catch (e) {
            callback();
        }
    }

    };



    //show the data:
    function showData(){
        var txt = 'SOURCES: \n';
        for(var i in fingerprintData){
            txt+=i + ':' + fingerprintData[i] + '\n';
        }
        document.getElementById('source').innerHTML = txt;
        document.getElementById('key').innerHTML = 'HASH: ' + _md5_encode(JSON.stringify(fingerprintData));
    }
    setTimeout(showData, 1001)
</script>
