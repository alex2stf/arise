<html>
<head>
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1">
</head>
<body>

</body>
<style>
    html, body {height:100%;}

    body {
        margin: 0;
        padding: 0;
    }
    .kontrols {
        border: 1px solid black;
        width: 100%;
        height: 100%;
        position: relative;
    }

    .kontrols td {
        border: 1px solid black;
        padding: 0;
    }

    .kontrols td button {
        width: 100%;
        height: 100%;
    }

    .kontrols tr {
        border: 1px solid black;
        padding: 0;
    }
</style>

<script src="WSKontrol"></script>


<script>

    WSKontrol.connect();






    function document_size() {

        //http://www.howtocreate.co.uk/tutorials/javascript/browserwindow

        return {
            width: window.innerWidth - 20,
            height: window.innerHeight - 10
        }
    }

    var size = document_size();

    var imgs = [
        "https://cdn4.iconfinder.com/data/icons/educato/32/a-512.png",
        "https://cdn1.iconfinder.com/data/icons/basic-ui-elements-black-round-line/304800/15-512.png",
        "https://cdn2.iconfinder.com/data/icons/miscellaneous-set-2/512/ICON57-512.png",
        "https://cdn4.iconfinder.com/data/icons/epic-outlines/30/660989-delete_button-512.png",
        "https://cdn4.iconfinder.com/data/icons/emojis-flat-pixel-perfect/64/emoji-06-512.png",
        "https://cdn4.iconfinder.com/data/icons/arrow-sets-2/32/up-fill-arrow-ico-512.png",
        "https://cdn0.iconfinder.com/data/icons/outlined-emoticons-pack/200/emoticons_crush-512.png",
        "https://cdn3.iconfinder.com/data/icons/linecons-music-player/512/m-02-512.png",
        "https://cdn3.iconfinder.com/data/icons/linecons-music-player/512/m-22-512.png",
        "https://cdn3.iconfinder.com/data/icons/linecons-music-player/512/m-05-512.png",
        "https://cdn1.iconfinder.com/data/icons/basic-ui-elements-round/700/06_menu_stack-2-512.png",
        "https://cdn0.iconfinder.com/data/icons/arrow-sets-2/64/left-line-arrow-ico-512.png",
        "https://cdn0.iconfinder.com/data/icons/setting-configuration-and-operations/512/letter-y-latin-key-512.png",
        "https://cdn0.iconfinder.com/data/icons/arrow-sets-2/64/right-line-arrow-ico-512.png",
        "https://cdn3.iconfinder.com/data/icons/keyboard-8/24/esc_button_keyboard_type-512.png",
        "https://cdn1.iconfinder.com/data/icons/basic-ui-elements-black-round-line/304800/16-512.png",
        "https://cdn4.iconfinder.com/data/icons/educato/32/c-512.png",
        "https://cdn0.iconfinder.com/data/icons/electricity-and-functional-elements/512/letter-m-latin-key-512.png",
        "https://cdn4.iconfinder.com/data/icons/emojis-flat-pixel-perfect/64/emoji-25-512.png",
        "https://cdn4.iconfinder.com/data/icons/arrow-sets-2/32/down-fill-arrow-ico-512.png",
        "https://cdn0.iconfinder.com/data/icons/outlined-emoticons-pack/200/emoticons_sleeping-512.png",
    ];
    var total = 0;


    for (var i = 0; i < 3; i++){
        var row = document.createElement("div");
        row.style.width = size.width;
        row.style.height = size.height / 3;
        row.style.marginLeft = "auto";
        row.style.marginRight = "auto";
        row.style.backgroundColor = "red";
        document.body.appendChild(row);

        for (var j = 0; j < 7; j++){
            var cell = document.createElement("button");
            cell.style.backgroundColor = "none";
            cell.style.width = size.width / 7;
            cell.style.height = size.height / 3;
            cell.style.margin = 0;
            cell.style.padding = 0;
            var idx = total + 1;
            cell.id = "btn" + idx;
            cell.setAttribute("onclick", "_send(" + idx + ");");


            if (imgs.length >= total && imgs[total] != null){
                // cell.innerHTML = '<img src="https://cdn4.iconfinder.com/data/icons/arrow-sets-2/32/up-fill-arrow-ico-512.png"/>'
                var img = document.createElement("img");
                img.src = imgs[total];
                img.width = size.width / 7;
                img.height = size.height / 3;
                cell.appendChild(img);
            }
            total++;
            row.appendChild(cell);

        }
    }


    function _send(x) {
        WSKontrol.send(x);
    }



</script>
</html>
