<style>
    body {
        margin: 100px;
        padding: 100px;
    }
</style>
<iframe id="mainFrame" width="100%" height="100%"
        src="{{src}}" frameborder="0"
        allow="accelerometer; autoplay; encrypted-media; gyroscope; picture-in-picture"
        allowfullscreen>
</iframe>

<script>
    var main = mainFrame;
    init(main);

    function init(doc){
        doc.getElementsByClassName('ytp-play-button ytp-button')[0].click()
    }
</script>
